<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/index.css" />
        <title>Karousel</title>
    </head>
    <body>
        <div class="fullscreen">
            <div class="fullscreen__content">
                <div class="fullscreen__carousel">
                    <div class="carousel__arrows left">
                        <div class="arrows">
                            <i class="fas fa-chevron-left arrow"></i>
                        </div>
                        <span></span>
                    </div>
                    <div class="carousel__arrows right">
                        <div class="arrows">
                            <i class="fas fa-chevron-right arrow"></i>
                        </div>
                        <span></span>
                    </div>


                    <div class="carousel__content">
                        <img class="current" src="img/1.png" alt="1">
                        <img class="next" src="img/2.png" alt="2">
                        <img class="after_next" src="img/3.png" alt="3">
                        <img class="invisible_right" src="img/4.png" alt="4">
                        <img src="img/5.png" alt="5">
                        <img src="img/6.png" alt="6">
                        <img class="invisible_left" src="img/7.png" alt="7">
                        <img class="before_previous" src="img/8.png" alt="8">
                        <img class="previous" src="img/9.png" alt="9">
                    </div>

                </div>
            </div>
        </div>

        <script src="https://kit.fontawesome.com/cb928d3ea4.js" crossorigin="anonymous"></script>
        <script src="js/index.js"></script>
    </body>
</html>
